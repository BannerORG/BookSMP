# -----------------------------
# BookSMP Documentation Config
# -----------------------------

# Site settings
title: BookSMP Documentation
description: Official documentation for the BookSMP plugin – all abilities, books, and commands

# GitHub repository info (optional but nice)
repository: https://github.com/BannerORG/BookSMP
baseurl: ""  # leave empty unless using a subpath


remote_theme: pages-themes/slate@v0.3.0
plugins:
  - jekyll-remote-theme
  
# Theme settings
theme: Slate   # Dark theme, clean and readable

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM  # GitHub Flavored Markdown for tables, code blocks, etc.

# Navigation links (appear at the top if using some Jekyll themes)
nav:
  - title: Home
    url: /
  - title: Movement Book
    url: /books/movement/
  - title: Telekinesis Book
    url: /books/telekinesis/
  - title: Berserk Book
    url: /books/berserk/
  - title: Guardian Book
    url: /books/guardian/
  - title: Shadow Book
    url: /books/shadow/

# Optional: Footer
footer: "© 2026 BannerORG – BookSMP Plugin Documentation"

# Optional: Show last updated timestamp
show_last_updated: true
